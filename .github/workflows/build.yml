name: Wails Build Windows & Linux

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
      - ".github/**"
      - "docs/**"

  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
      - "docs/**"

  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact_name: app-linux
          - os: windows-latest
            platform: windows/amd64
            artifact_name: app-windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Linux dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config \
            libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build update-helper
        shell: bash
        run: |
          mkdir -p build/bin
          if [ "${{ matrix.platform }}" = "windows/amd64" ]; then
            go build -o build/bin/update-helper.exe ./cmd/update-helper
          else
            go build -o build/bin/update-helper ./cmd/update-helper
            chmod +x build/bin/update-helper
          fi

      - name: Build Wails app
        env:
          CGO_ENABLED: 0
        run: |
          wails build -platform ${{ matrix.platform }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/bin/*

  cleanup:
    needs: build
    if: success()
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: Delete old artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ARTIFACTS=$(gh api repos/${{ github.repository }}/actions/artifacts \
            --jq '.artifacts[] | select(.workflow_run.id != '${{ github.run_id }}') | .id')

          for id in $ARTIFACTS; do
            gh api -X DELETE repos/${{ github.repository }}/actions/artifacts/$id
          done
